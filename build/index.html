    <meta charset="utf-8">

    <div class="wrapper">
      <div class="authorisation">
        <h1 class="authorisation__title">Авторизация</h1>
        <p class="authorisation__descr">Введите пожалуйста своё фио и ник для дальнейшей авторизации</p>
        <form class="authorisation__form" name="publish">
          <input class="authorisation__input" id="authorisation-name" name="message" placeholder="Введите своё имя">
          <input class="authorisation__input" id="authorisation-nick" placeholder="Введите свой ник">
          <button class="authorisation__enter" type="submit">ВОЙТИ</button>
        </form>
      </div>
      <div class="app">
        <aside class="aside">
          <div class="aside__menu">
            <button class="aside__menu--btn"><span class="aside__menu--btnline"></span></button>
            <input class="aside__menu--input" placeholder="Найти...">
          </div>
          <ul class="participant"></ul>
        </aside>
        <main class="chat">
          <div class="chat__title">
            <h3 class="chat__name">Чат</h3>
            <div class="chat__participants">2 участника</div>
          </div>
          <div class="chat__block">
            <ul class="chat__mes-list"></ul>
          </div>
          <form class="chat__form">
            <input class="chat__input" placeholder="Введите сообщение..." type="text">
            <button class="chat__send-btn" type="submit">Отправить</button>
          </form>
        </main>
      </div>

      <div class="photo__wrap photo__wrap--modal">
        <div class="photo__modal">
          <button class="photo__modal-close"></button>
          <h3 class="photo__title">Загрузка фото</h3>
          <div class="photo__row">
            <input class="photo__modal-wrap" type="file">
            <div class="photo__col">
              <h4 class="photo__name">Алексей Трубин</h4>
              <div class="photo__status">В сети</div>
            </div>
          </div>
        </div>
      </div>
      <div class="photo__wrap photo__wrap--load">
        <div class="photo__load">
          <div class="photo__load-wrap"><img class="photo__load-ava" src="">

          </div>
          <div class="photo__load-descr">Область для профильной фотографии</div>
          <div class="photo__load-btns">
            <button class="photo__load-btn" id="photo-cancel">ОТМЕНА</button>

          </div>
        </div>
